<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .product-details {
            margin-top: 20px;
        }
        .product-details p {
            margin-bottom: 10px;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        .actions a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
        }
        .actions a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Details</h1>
        <div th:if="${product != null}" class="product-details">
            <!--<p><strong>ID:</strong> <span th:text="${product.produktsID}"></span></p>-->
            <p><strong>Nosaukums:</strong> <span th:text="${product.nosaukums}"></span></p>
        </div>
        <div th:if="${product == null}">
            <p>Product not found.</p>
        </div>
        <!-- topošās iespējas (linki) dzēst, rediģēt, uztaisīt jaunu -->
        <!--<div class="actions">
            <a th:href="@{/product/delete(produktsId=${product.produktsID})}">Dzēst</a>
            <a th:href="@{/product/edit(produktsId=${product.produktsID})}">Rediģēt</a>
            <a th:href="@{/product/create}">Add New Product/ izveidot jaunu produktu</a>
        </div>-->
    </div>
</body>
</html>
