<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Receptes</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .recipe {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
        }
       
        .recipe h2 {
            margin-top: 0;
            color: #555;
        }
        
        .recipe p {
            margin-bottom: 10px;
            color: #777;
        }
        
        .nav {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .nav a {
            color: #444;
            text-decoration: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a th:href="@{/login}">Pieslēgties</a>
        </div>
        <h1>Laipni lūgti receptēs!!!</h1>
        <p>Atklāj savu jauno garšas buķeti un pievienojies mums ar savām receptēm!</p>
        
        <div th:each="recipe : ${recipes}" class="recipe">
            <h2 th:text="${recipe.nosaukums}"></h2>
    
            <p><strong>Pagatavošanas laiks:</strong> <span th:text="${recipe.pagatavosanasLaiks}"></span> minūtes</p>
            <p th:text="${recipe.receptesApraksts}"></p>
        	<!--<a th:href="@{/recipe/object?(recepteID = ${recipe.recepteID})}">Detalizētāk</a>-->
			<a href="#" onclick="showLoginAlert()">Skatīt</a>
        </div>
    </div>


	<script>
		function showLoginAlert() {
		    if (confirm("Lūdzu pieslēdzies, lai redzētu vairāk. Apstiprini, lai dotos uz pieslēgšanās lapu:")) {
		        window.location.href = "/login";
		    }
		}
	</script>
</body>
</html>
